<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-2</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 800px;
            height: 840px;
        }

        .heading{
            font-size: 2ch;
        }
        td{
            border: 1px solid black;
            border-collapse: collapse;
            
        }

        
    </style>
</head>
<body>
    <div align="center">
        <h1>Squares and Cubes</h1>
        <table>
            <thead>
                <tr>
                    <td class="heading">Number</td>
                    <td class="heading">Square</td>
                    <td class="heading">Cube</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        var num;
        var td = document.querySelector('tbody');
        for(num=0;num<=10;num++){
            td.insertAdjacentHTML('beforeend', '<tr><td>'+num+'</td><td>'+num*num+'</td><td>'+num*num*num+'</td></tr>');
        }
    </script>
</body>
</html>
